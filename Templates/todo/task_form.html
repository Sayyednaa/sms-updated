<!-- in todo/templates/todo/task_form.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}{{ task.title|default:"New Task" }}{% endblock %}
<link rel="stylesheet" href="{% static 'css/todo.css' %}">

<style>
  main{
    text-align: center;
  }
  </style>
{% block content %}
  <h1 class="taskTitle">Update-{{ task.title|default:"New Task" }}</h1>
  <form method="post" class="taskUpdate">
    {% csrf_token %}
    <label for="title" >Title:</label>
    <input type="text" name="title" value="{{ task.title }}">
    <br>
    <label for="description">Description:</label>
    <input type="date" name="description" value="{{ task.description }}"/>
    <br>
    <label for="completed">Completed:</label>
    <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
    <br>
    <button type="submit">Save</button>
  </form>
{% endblock %}
